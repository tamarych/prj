<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pischa dlia zhilischa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <div class="logo">
        <img src="img/logo.png" alt="logo" class="logo">
        <span>Pischa Dlia Zhilischa <br> Corporation</span>
    </div>
    <nav>
        <ul class="headerMenu">
            <li class="close-menu-right">&times</li>

            <li><a href="#" title="search" class="search"><img src="img/icons/search32.png" alt="">Search</a></li>

            <li><a href="#" title="bucket" id="open-card"><img src="img/icons/bag32.png" alt="">Card</a></li>

            <li><a href="#" title="registration" class="reg" id="reg"><img src="img/icons/reg32.png" alt="">Registration</a>
            </li>

            <li id="signed"></li>
        </ul>
        <span class="mobile-button-right">‎☰</span>
    </nav>
</header>

<aside class="side">
    <ul class="menu">
        <li class="close-menu-left">&times</li>
        <li class="menu__list"><a href="#"><img src="img/icons/usa32.png" alt="">USA</a>
            <ul class="menu__drop">
                <li><a data-page-type="dishes" data-dish-type="usa-burgers">Бургери</a></li>
                <li><a data-page-type="dishes" data-dish-type="usa-chicken">Курка</a></li>
                <li><a data-page-type="dishes" data-dish-type="usa-salads">Салати</a></li>
            </ul>
        </li>
        <li class="menu__list"><a href="#"><img src="img/icons/taco32.png" alt="">Mexican</a>
            <ul class="menu__drop">
                <li><a href="#" data-page-type="dishes" data-dish-type="mex-burrito">Бурріто</a></li>
                <li><a href="#" data-page-type="dishes" data-dish-type="mex-quesadilia">Кесаділья</a></li>
                <li><a href="#" data-page-type="dishes" data-dish-type="mex-taco">Тако</a></li>
            </ul>
        </li>
        <li class="menu__list"><a href="#"><img src="img/icons/japan32.png" alt="">Japan</a>
            <ul class="menu__drop">
                <li><a href="#" data-page-type="dishes" data-dish-type="jap-rolls">Роли</a></li>
                <li><a href="#" data-page-type="dishes" data-dish-type="jap-tempura">Темпура</a></li>
                <li><a href="#" data-page-type="dishes" data-dish-type="jap-udon">Удон</a></li>
            </ul>
        </li>
        <li class="menu__list"><a href="#" data-page-type="lunch" data-dish-type="lunch"><img src="img/icons/bl32.png"
                                                                                              alt="">Lunches</a></li>
    </ul>
    <span class="mobile-button-left">‎☰</span>
</aside>

<div class="card">
    <div class="card-content">
        <span class="close">&times;</span>
        <p>КОРЗИНА</p>
        <div class="card-container">
            <div id="orderlist"></div>
            <div class="total">
                <div><b>Загальна вартість</b>:</div>
                <div id="card-total"></div>
                <input type="submit" class="order" value="Замовити"></div>
        </div>
    </div>
</div>


<div id="main">


</div>
<script type="text/javascript" src="js/ajaxGet.js"></script>
<script type="text/javascript" src="js/templateManager.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="js/burger.js"></script>
<script type="text/javascript" src="js/sortingDishes.js"></script>
<script type="text/javascript" src="js/registration.js"></script>
<script type="text/javascript" src="js/card.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/search.js"></script>
<script type="text/javascript" src="js/renderDishesPage.js"></script>
<script type="text/javascript" src="js/main.js"></script>

<script type="template/html" id="registration_template">
    <h2>РЕЄСТРАЦІЯ</h2>
    <form id="register-form">
        <input id="username" type="text" placeholder="Ім'я" required/>
        <input id="phonenumber" type="tel" placeholder="Номер телефону" required
               title="Введіть номер телефону у форматі 0**-*******" pattern="[0-9]{3}-[0-9]{7}"/>
        <input class="reg-button" type="submit" value="Зареєструватись"/>
    </form>
    <h2>УВІЙТИ</h2>
    <form id="login-form">
        <input id="sign-username" type="text" placeholder="Ім'я" value=""/>
        <input id="sign-phonenumber" type="tel" placeholder="Номер телефону"
               title="Введіть номер телефону у форматі 0**-*******" pattern="[0-9]{3}-[0-9]{7}" value=""/>
        <input class="login-button" type="submit" value="Увійти"/>
    </form>

    <input type="submit" class="logout-button" value="Вийти">
</script>

<script type="template/html" id="search_template">
    <input type="text" class="search-input" value="Введіть запит">

    <input class="search-result" type="submit" value="Шукати">

    <div id="results"></div>
</script>

<script type="template/html" id="dishes_template">
    <input type="button" class="toUpperSort" value="Ціна за зростанням">
    <input type="button" class="toLowerSort" value="Ціна за спаданням">

    <select class="filter">
        <option value="product">Все</option>
        <option value="veggie">Для вегетаріанців</option>
        <option value="meat">З м'ясом</option>
    </select>

    <div id="products">
    </div>
</script>

<script type="template/html" id="main_template">
    <section class="main">
        <h1>ОСНОВНАЯ СТРАНИЧЕЧКА</h1>


        <div id="slider-container">
            <div class="slider">

                <img src="img/slider/slide1.jpg" class='active' alt="">

                <img src="img/slider/slide2.jpg" alt="">

                <img src="img/slider/slide3.jpg" alt="">

            </div>
            <div class="slider-buttons">
                <input type="button" id="prev" value="<">
                <input type="button" id="next" value=">">
            </div>
        </div>


        <div class="delivery">

            <h1>ЧОМУ САМЕ МИ?</h1>
            <div class="features">
                <div class="feature">
                    <img src="img/icons/deliv-scotter.png" alt="">
                    <div>Всім Олегам <br> безкоштовна доставка</div>
                </div>
                <div class="feature">
                    <img src="img/icons/deliv-terminal.png" alt="">
                    <div>Розрахунок готівкою <br> або карткою</div>
                </div>
                <div class="feature">
                    <img src="img/icons/deliv-bonuses.png" alt="">
                    <div>Гнучка система знижок</div>
                </div>
                <div class="feature">
                    <img src="img/icons/deliv-feedback.png" alt="">
                    <div>Бонуси за відгуки</div>
                </div>
            </div>

        </div>

    </section>

    <section class="contacts">


        <div style="overflow:hidden;width: 90%">
            <iframe width="700" height="440"
                    src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=%D0%92%D0%B0%D1%82%D1%83%D1%82%D0%B8%D0%BD%D0%B0%2C%2022%2C%20%D0%92%D0%B8%D0%BD%D0%BD%D0%B8%D1%86%D0%B0%2C%20%D0%A3%D0%BA%D1%80%D0%B0%D0%B8%D0%BD%D0%B0+(PDZC)&amp;ie=UTF8&amp;t=&amp;z=13&amp;iwloc=B&amp;output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <div style="position: absolute;width: 80%;bottom: 10px;left: 0;right: 0;margin-left: auto;margin-right: auto;color: #000;text-align: center;"></div>
            <style>#gmap_canvas img {
                max-width: none !important;
                background: none !important
            }</style>
        </div>
        <br/>

    </section>
</script>

</body>
</html>
