<html>
<head>

    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<header>
    <div class="logo">
        <img src="img/logo.png" alt="logo" class="logo">

        <li class="menu__list"><a href="#"><img src="img/icons/usa32.png" alt="">USA</a>

                <li><a data-page-type="dishes" data-dish-type="usa-chicken">Курка</a></li>
                <li><a data-page-type="dishes" data-dish-type="usa-salads">Салати</a></li>
            </ul>
        </li>
        <li class="menu__list"><a href="#"><img src="img/icons/taco32.png" alt="">Mexican</a>
            <ul class="menu__drop">
                <li><a href="#" data-page-type="dishes" data-dish-type="mex-burrito">Бурріто</a></li>
                <li><a href="#" data-page-type="dishes" data-dish-type="mex-quesadilia">Кесаділья</a></li>

        </li>
        <li class="menu__list"><a href="#"><img src="img/icons/japan32.png" alt="">Japan</a>

                <li><a href="#" data-page-type="dishes" data-dish-type="jap-rolls">Роли</a></li>
                <li><a href="#" data-page-type="dishes" data-dish-type="jap-tempura">Темпура</a></li>

    </ul>
    <span class="mobile-button-left">‎☰</span>
</aside>

    <div class="card-content">
        <span class="close">&times;</span>
        <p>КОРЗИНА</p>
        <div class="card-container">
            <div id="orderlist"></div>
            <div class="total">
                <div><b>Загальна вартість</b>:</div>
                <div id="card-total"></div>
                <input type="submit" class="order" value="Замовити"></div>
        </div>
    </div>

<div id="main">
